<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Page Title</title>
	<style type="text/css">
		
	</style>

	<script type="text/javascript">

		function seleccionMoneda() {
			//Variables para interaccion con tipo de moneda
			var tipoMoneda = document.getElementsByName("moneda");
			var text = parseInt(document.getElementById("text").value);
			var button = document.getElementById("button");

			var opciones = document.getElementById("cambio-moneda").value;

			//Condiciones entre tipos de moneda	
			for(let i = 0; i < tipoMoneda.length; i++){
				//Cambio Dolar a otras monedas
				if(tipoMoneda[i].checked && tipoMoneda[i].value == "dolar") {
					if(opciones == "opcion-soles") {
						alert("El total a recibir es de: " + text * 3.71 + " soles.")
					}else if(opciones == "opcion-euro") {
						alert("El total a recibir es de: " + (text * 0.92).toFixed(2) + " euros.")
					}else{
						alert("El total a recibir es de: " + text + " dólares.")
					}

				}
				//Cambio Soles a otras monedas
				else if(tipoMoneda[i].checked && tipoMoneda[i].value == "soles") {
					if(opciones == "opcion-dolar") {
						alert("El total a recibir es de: " + text * 0.27.toFixed(2) + " dólares.")
					}else if(opciones == "opcion-euro") {
						alert("El total a recibir es de: " + text * 0.25 + " euros.")
					}else{
						alert("El total a recibir es de: " + text + " soles.")
					}

				}
				//Cambio Euro a otras monedas
				else if(tipoMoneda[i].checked && tipoMoneda[i].value == "euro") {
					if(opciones == "opcion-dolar") {
						alert("El total a recibir es de: " + (text * 1.09).toFixed(2) + " dólares.")
					}else if(opciones == "opcion-soles") {
						alert("El total a recibir es de: " + text * 4.04 + " soles.")
					}else{
						alert("El total a recibir es de: " + text + " euros.")
					}
				}
			}
		}
		

	</script>

</head>
<body>
	<h2>CASA DE CAMBIO</h2>
	<p>Seleccionar moneda a enviar:</p>
	<input type="radio" name="moneda" value="dolar" />Dolar
	<input type="radio" name="moneda" value="soles" />Soles
	<input type="radio" name="moneda" value="euro" />Euro

	<p>Seleccionar moneda a cambiar:</p>
	<select name="opciones-cambio-moneda" id="cambio-moneda">
		<option value="opcion-dolar">Dolar</option>
		<option value="opcion-soles">Soles</option>
		<option value="opcion-euro">Euro</option>
	</select>

	<p>Ingrese monto:</p>
	<input type="number" id="text">
	<button type="button" id="button" onclick="seleccionMoneda()">Cotizar</button>
</body>
</html>
